<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img
            class="myntra_home"
            src="images/myntra_logo.webp"

      <nav class="nav_bar">

        <a href="#">Kids</a>
        <a href="#">Footwear</a>
        <a href="#">Beauty</a>

      </nav>

        <span class="material-symbols-outlined search_icon">search</span>
        <input
          class="search_input"
          placeholder="Search For Products,brands and more"
        />

      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">person</span>

        <a href="#"><img class="sale_item" src="/images/offer/12.png" /></a>

      <div class="category_heading">Shop By Category</div>
      <div class="category_items">
        <a href="#"><img class="sale_item" src="/images/categories/1.jpg" /></a>
        <a href="#"><img class="sale_item" src="/images/categories/2.jpg"/></a>

        <a href="#" ><img class="sale_item" src="/images/categories/10.jpg"/></a>
