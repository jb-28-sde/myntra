<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo_container">
      <a href="#">
        <img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra home" />
      </a>
    </div>

    <nav class="nav_bar">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Footwear</a>
      <a href="#">Beauty</a>
      <a href="#">Studio <sup>New</sup></a>
    </nav>

    <div class="search_bar">
      <span class="material-symbols-outlined search_icon">search</span>
      <input class="search_input" placeholder="Search for products, brands and more" />
    </div>

    <div class="action_bar">
      <div class="action_container">
        <span class="material-symbols-outlined action_icon">person</span>
        <span class="action_name">Profile</span>
      </div>
      <div class="action_container">
        <span class="material-symbols-outlined action_icon">favorite</span>
        <span class="action_name">Wishlist</span>
      </div>
      <div class="action_container">
        <span class="material-symbols-outlined action_icon">shopping_bag</span>
        <span class="action_name">Bag</span>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <!-- Banner -->
    <div class="banner_container">
      <img class="banner_image" src="./images/banner.jpg" alt="Main Banner" />

    </div>

    <!-- OMG Deals -->
    <h2 class="category_heading">OMG Deals</h2>
    <div class="category_items">
      <a href="#"><img class="sale_item" src="images/offer/1.png" alt="Offer 1" /></a>
      <a href="#"><img class="sale_item" src="images/offer/2.png" alt="Offer 2" /></a>
      <a href="#"><img class="sale_item" src="images/offer/3.png" alt="Offer 3" /></a>
      <a href="#"><img class="sale_item" src="images/offer/4.png" alt="Offer 4" /></a>
      <a href="#"><img class="sale_item" src="images/offer/5.png" alt="Offer 5" /></a>
      <a href="#"><img class="sale_item" src="images/offer/6.png" alt="Offer 6" /></a>
      <a href="#"><img class="sale_item" src="images/offer/7.png" alt="Offer 7" /></a>
      <a href="#"><img class="sale_item" src="images/offer/8.png" alt="Offer 8" /></a>
      <a href="#"><img class="sale_item" src="images/offer/9.png" alt="Offer 9" /></a>
      <a href="#"><img class="sale_item" src="images/offer/10.png" alt="Offer 10" /></a>
      <a href="#"><img class="sale_item" src="images/offer/11.png" alt="Offer 11" /></a>
      <a href="#"><img class="sale_item" src="images/offer/12.png" alt="Offer 12" /></a>
    </div>

    <!-- Shop by Category -->
    <h2 class="category_heading">Shop By Category</h2>
    <div class="category_items">
      <a href="#"><img class="sale_item" src="images/categories/1.jpg" alt="Category 1" /></a>
      <a href="#"><img class="sale_item" src="images/categories/2.jpg" alt="Category 2" /></a>
      <a href="#"><img class="sale_item" src="images/categories/3.jpg" alt="Category 3" /></a>
      <a href="#"><img class="sale_item" src="images/categories/4.jpg" alt="Category 4" /></a>
      <a href="#"><img class="sale_item" src="images/categories/5.jpg" alt="Category 5" /></a>
      <a href="#"><img class="sale_item" src="images/categories/6.jpg" alt="Category 6" /></a>
      <a href="#"><img class="sale_item" src="images/categories/7.jpg" alt="Category 7" /></a>
      <a href="#"><img class="sale_item" src="images/categories/8.jpg" alt="Category 8" /></a>
      <a href="#"><img class="sale_item" src="images/categories/9.jpg" alt="Category 9" /></a>
      <a href="#"><img class="sale_item" src="images/categories/10.jpg" alt="Category 10" /></a>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer_container">
      <div class="footer_column">
        <h3>Online Shopping</h3>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home &amp; Living</a>
        <a href="#">Beauty</a>
        <a href="#">Gift Cards</a>
        <a href="#">Myntra Insider</a>
      </div>

      <div class="footer_column">
        <h3>Customer Policies</h3>
        <a href="#">Contact Us</a>
        <a href="#">FAQ</a>
        <a href="#">T&amp;C</a>
        <a href="#">Terms Of Use</a>
        <a href="#">Track Orders</a>
        <a href="#">Shipping</a>
        <a href="#">Cancellation</a>
      </div>
    </div>
    <hr />
  </footer>
</body>
</html>
